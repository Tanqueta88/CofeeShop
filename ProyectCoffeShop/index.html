<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe App</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="menu">
      <main>
        <h1>Coffe shop</h1>
        <p class="established">Since 1990</p>

        <hr />

        <section>
          <h2>Varieties of coffee</h2>
          <img src="/Imgs/cup.jpg" 
          alt="coffee icon" 
          style=" width: 100px; height: 100px; ">

          <article class="item">
            <p class="flavor">Colombian coffee</p>
            <p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">French Vanilla</p>
            <p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Irish coffee</p>
            <p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p>
            <p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p>
            <p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p>
            <p class="price">4.50</p>
          </article>
        </section>

        <section>
          <h2>Desserts</h2>
          <img
            src="/Imgs/pie.jpg"
            alt="pie icon"
            style="width: 100px; height: 100px;"/>
        </section>

        <article class="item">
          <p class="dessert">Donut</p>
          <p class="price">1.50</p>
        </article>
        <article class="item">
          <p class="dessert">Cherry Pie</p>
          <p class="price">2.75</p>
        </article>
        <article class="item">
          <p class="dessert">Cheesecake</p>
          <p class="price">3.00</p>
        </article>
        <article class="item">
          <p class="dessert">Cinnamon Roll</p>
          <p class="price">2.50</p>
        </article>
      </main>

      <hr class="bottom-line" />
      <footer>
        <p class="adress">
          <a href="https://www.linkedin.com/in/jorge-daniel-olivera-12264a195/"
            >Contact us</a
          >
        </p>
      </footer>
      <p><a href=""></a>Jorge Daniel Olivera.</p>
    </div>
  </body>
</html>
